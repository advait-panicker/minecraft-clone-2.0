<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minecraft</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
            integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
            crossorigin="anonymous" defer>
	</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.0/socket.io.js" integrity="sha512-FPJNGVqbetcAGvuJTpWqVuaOim5C5pyV+JaiAOxtBgsOWy0aiOLM9k5Nh7ikpSzUoz2Tb9Ue6zYWICDr9zZ5+g==" crossorigin="anonymous"></script>
	<style>
		* {
			margin : 0;
			padding: 0;
			border : 0;
		}
		html, body {
			width: 100%;
			height: 100%;
		}
		canvas {
			position: absolute;
		}
	</style>
</head>
<body>
	<canvas id="game" width="640" height="480"></canvas>
	<script src="controls.js"></script>
	<script src="main.js"></script>
	<script src="setup.js"></script>
	<p>
		X : <span id="dx"></span><br>
		Y : <span id="dy"></span><br>
		Z : <span id="dz"></span><br>
	</p>
</body>
</html>
